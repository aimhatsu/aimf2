<ion-content>
  <section class="user-login-area">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="single-user-area">
            <div class="login-area">
              <div class="ion-text-center">
                <img src="../../assets/images/mia-wht.png" alt="">
                <br><br>
              </div>

              <ion-item color="transparent">
                <ion-icon class="side-icon" slot="start" name="person"></ion-icon>
                <ion-label>
                  CPF / CNPJ
                </ion-label>
                <ion-input type="email" [(ngModel)]="user.email"></ion-input>
              </ion-item>

              <br>

              <ion-item color="transparent">
                <ion-icon class="side-icon" slot="start" name="lock"></ion-icon>
                <ion-label>
                  Senha
                </ion-label>
                <ion-input type="password" [(ngModel)]="user.password"></ion-input>
              </ion-item>
              <br>
              <ion-button expand="block" shape="round" color="light" (click)="login()">
                <span *ngIf="!isLoading">Entrar</span>
                <ion-spinner *ngIf="isLoading" color="dark"></ion-spinner>
              </ion-button>
            </div>

            <div class="privacy-area">
              <p>Novo membro ?</p>
              <ion-button (click)="register()" fill="clear" color="secondary"><b>Cadastrar</b></ion-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</ion-content>
